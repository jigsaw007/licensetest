<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://saitamadrivingtest.com">
    <title>Redirecting...</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to bottom right, #fffbcc, #f5e1da);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2a5d84;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        a {
            color: #2a5d84;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .banner {
            background-color: #2a5d84;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #2a5d84;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <strong>Redirect Notice</strong>
        </div>
        <h1>Redirecting to Saitama Driving Test...</h1>
        <p>
            You will be automatically redirected to <a href="https://saitamadrivingtest.com">saitamadrivingtest.com</a> in a few seconds.
        </p>
        <div class="spinner"></div>
        <p>
            If the redirect does not happen automatically, <a href="https://saitamadrivingtest.com">click here</a>.
        </p>
        <footer>
            Â© 2025 Saitama Driving Test. All rights reserved.
        </footer>
    </div>
</body>
</html>
